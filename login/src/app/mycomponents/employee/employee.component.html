<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">Angular Employee</h1>
      <div class="d-flex">
        <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-success">Add Employee</button>
        <button (click)="kindlyLogout()" class="btn btn-danger mx-2">Logout</button>
      </div>
    </div>
  </nav>

  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeData">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.salary}}</td>
        <td>
          <button style="color: aliceblue;" class="btn btn-info" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal" (click)="onEdit(employee)">Edit</button>
          <button (click)="deleteEmployee(employee)" type="button" class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeeForm" (ngSubmit)="formlog()">
              <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" id="exampleInputFirstName" placeholder="Enter first name">
              </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email ID</label>
                    <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control" id="mobile" aria-describedby="emailHelp" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="salary" aria-describedby="emailHelp" placeholder="Enter salary">
                </div>
                  
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
